name: liar_game_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 아이콘 및 UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  
  # 네트워크 및 데이터
  http: ^1.2.1
  provider: ^6.1.1
  
  # [수정됨] 에러 해결을 위해 버전 변경
  flutter_nearby_connections: ^1.1.2
  
  # 게임 효과
  fl_chart: ^0.68.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  # 폰트 설정
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.otf
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700